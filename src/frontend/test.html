<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение породы животных</title>
    <link rel="stylesheet" href="css/test.css">
    <link href="https://myfonts.ru/myfonts?fonts=ermilov" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="image/logo.svg" alt="Logo" width="100" height="100">
                    <h1 class="text ml-auto m">PeToPe</h1>                
                </a>
              <button id="logoutButton" class="p-2 px-3 Knopka logout">Выйти</button>

            </div>
        </nav>
    </header>
    <div id="start">
        <h2 class="text text-center mt-3">Кого вы хотите завести?</h2>
        <h4 class="text-h3 text-center">Давайте узнаем какая порода подойдет вам лучше всего</h4>  
        <div>
            <div id="animal-buttons" class="btn-toolbar justify-content-center m-2">
                <div class="btn-group" role="group" aria-label="First group">
                    <button id="id_button_cat" type="button" class="animal-button btn-padding btn-lg bor-R m-3 Knopka" value="cat">
                        <div class="frame">
                            <img src="image/КошкаК.png" alt="Кошка" class="w-100">
                            <div class="caption">Кошка</div>
                        </div>
                    </button>
                </div>
                <div class="btn-group" role="group" aria-label="Second group">
                    <button id="id_button_dog" type="button" class="animal-button btn-padding btn-lg bor-R m-3 Knopka" value="dog">
                        <div class="frame">
                            <img src="image/СобакаК.png" alt="Собака" class="w-100">
                            <div class="caption">Собака</div>
                        </div>
                    </button>
                </div>
            </div>
        </div>  
        <div id="startTest" class="justify-content-center">   
            <button id="get-questions" class="Knopka-border m-2 p-2 px-3 Knopka justify-content-center">Начать тест</button>
        </div>        
    </div>
    <div id="questions-container"></div>
    <div id="result"></div>
    <script src="js/vars.js"></script>
    <script src="js/test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
