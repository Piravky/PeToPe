<!doctype html>
<html lang="ru">
  <head>
    <link type="Image/x-icon" href="../image/favicon.ico" rel="icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>PeToPe</title>
  </head>
   
  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../image/logo.svg" alt="Logo" width="100" height="100">
            <h1 class="text ml-auto">PeToPe</h1>
          </a>
        </div>
      </nav>
    </header>
       
    <h2 class="text text-center mt-3">Кого вы хотите завести?</h2>
    <h4 class="text-h3 text-center">Давайте узнаем какая порода подойдет вам лучше всего</h4>

    <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group m-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-padding btn-lg bor-R">
          <div class="frame">
            <img src="../image/КошкаК.png" alt="Кошка" class="w-100">
            <div class="caption">Кошка</div>
          </div>
        </button>
      </div>
      <div class="btn-group m-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-padding btn-lg bor-R">
          <div class="frame">
            <img src="../image/СобакаК.png" alt="Собака" class="w-100">
            <div class="caption">Собака</div>
          </div>
        </button>
      </div>
    </div>
    

    <div class="btn-toolbar justify-content-center">
      <button type="button" class="btn btn-light m-2 btn-lg">Начать тест</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous">
    </script>
    <script src="../JS/core.js"></script>
  </body>
</html>
