<!DOCTYPE html>
<html lang="ru">
    <head>
      <link type="Image/x-icon" href="../image/favicon.ico" rel="icon">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
      />
      <link rel="stylesheet" href="../css/style.css" />
      <title>PeToPe</title>
    </head>
    <body>
        <header>
            <nav class="navbar bg-light">
              <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                  <img src="../image/logo.svg" alt="Logo" width="100" height="100">
                  <h1 class="text ml-auto">PeToPe</h1>
                </a>
              </div>
            </nav>
        </header>

        <div class="container m-3 mx-auto">
          <div class="row featurette align-items-center justify-content-center">
              <div class="col-md-7">
                  <h2 class="featurette-heading fw-normal lh-1">Турецкая ангора</h2>
                  <p class="lead opacity-75">Турецкая ангора — одна из древнейших в мире аборигенных пород. Это грациозная и общительная кошка с длинной шелковистой шерстью.</p>
                  <div class="btn-toolbar">
                    <button type="button" class="btn btn-light me-2 btn-lg">Узнать больше</button>
                  </div>
              </div>
              <div class="col-md-4">
                  <img src="../image/проба_Турецкая ангора.jpg" class="img-fluid rounded-start" alt="Проба">
              </div>
          </div>
      </div>     

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
        </script>
        <script src="../JS/core.js"></script>
    </body>



</html>
