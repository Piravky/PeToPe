<!doctype html>
<html lang="ru">
  <head>
    <link type="Image/x-icon" href="../image/favicon.ico" rel="icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>PeToPe</title>
  </head>
   
  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../image/logo.svg" alt="Logo" width="100" height="100">
            <h1 class="text ml-auto">PeToPe</h1>
          </a>
        </div>
      </nav>
    </header>
       
    <main class="main">

      <div class="container text-center">
        <div class="counter mt-3">
          <h5>Вопрос 1 из 18</h5>
        </div>
      
        <div class="question">
          <h1>
            На сколько активную кошку вы хотите?
          </h1>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-light btn-lg btn-p" type="button">активную и любознательную</button>
          <button class="btn btn-light btn-lg btn-p" type="button">игривую и спокойную</button>
          <button class="btn btn-light btn-lg btn-p" type="button">спокойную</button>
          <button class="btn btn-light btn-lg btn-p" type="button">не имеет значения</button>
        </div>

        <div class="btn-toolbar justify-content-center">
          <button type="button" class="btn btn-light m-2 btn-lg">Далее</button>
        </div>

      </div>  
    </main>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous">
    </script>
    <script src="../JS/core.js"></script>
  </body>
</html>
