<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/registration.css">
    <link href="https://myfonts.ru/myfonts?fonts=ermilov" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form id="registration-form">
            <input class="mb-3" type="text" id="username" placeholder="Имя пользователя" required>
            <input class="mb-3" type="email" id="email" placeholder="Email" required>
            <input class="mb-3" type="password" id="password" placeholder="Пароль" required>
            <button type="submit" class="register-button">Зарегистрироваться</button>
        </form>

        <p>У меня уже есть аккаунт <a href="/login">Войти</a></p>
    </div>
    <script src="js/vars.js"></script>
    <script src="js/registration.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
